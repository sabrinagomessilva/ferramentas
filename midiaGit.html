<!DOCTYPE html>

<!-- Auther: Shorouk Abdelaziz  https://shorouk.dev -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Socials</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;

    }

    .social {
      background-color: #eae9e9;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      display: grid;
      place-items: center;
    }

    .icon {
      font-size: 1.2em;
    }

    .blog:hover {
      background-color: #ffbd2f;
    }

    .html5:hover {
      background-color: #fa7d07;
    }

    .facebook:hover {
      background-color:#2962ff;
    }

    .instagram:hover {
      background: rgb(241, 102, 217);
      background: radial-gradient(circle, rgba(241, 102, 217, 1) 10%, rgba(252, 176, 69, 1) 76%, rgba(253, 29, 29, 1) 100%);
    }

    .linkedin:hover {
      background-color: #0e76a8;
    }

    .twitter:hover {
      background-color: #26a7de;
    }

    .reddit:hover {
      background-color: #ff4500;
    }

    .email:hover {
      background-color: #ed153d;
    }

    .youtube:hover {
      background-color: #141111;
    }

    .pinterest:hover {
      background-color: #007aff;
    }

    .telegram:hover {
      background-color: #2AABEE;
    }

	.FIRE:hover {
      background-color: #97c024;
    }


    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }

    .social:hover {
      color: #fff;
    }
  </style>

</head>

<body>

  <body>

    <div class="wrapper">

      

      <!-- Start html5 Icon -->
      <div id="html5" onclick="navigate(this.id)" class="social html5">
        <span class="icon html5"><i class="fa-brands fa-html5"></i></i></span>
      </div>

	<!-- Start email Icon -->
      <div id="email" onclick="navigate(this.id)" class="social email">
        <span class="icon email"><i class="fa-brands fa-java"></i></i></i></span>
      </div>
      

      <!-- Start JS Icon -->
      <div id="JS" onclick="navigate(this.id)" class="social youtube">
        <span class="icon JS"><i class="fa-brands fa-js"></i></i></span>
      </div>
      <!-- End youtube Icon -->

      
	<!-- Start react Icon -->
      <div id="react" onclick="navigate(this.id)" class="social 	pinterest">
        <span class="icon"><i class="fa-brands fa-react"></i></i></span>
      </div>
      <!-- End react Icon -->

      <!-- Start telegram Icon -->
      <div id="telegram" onclick="navigate(this.id)" class="social telegram">
        <span class="icon telegram"><i class="fa-brands fa-css3-alt"></i></i></span>
      </div>
      <!-- End telegram Icon -->





<!-- Start FIRE Icon -->
      <div id="FIRE" onclick="navigate(this.id)" class="social FIRE">
        <span class="icon FIRE"><i class="fa-brands fa-android"></i></i></i></span>
      </div>
      <!-- End FIRE Icon -->
	

    </div>




    <script>
     

    </script>



  </body>

</html>
